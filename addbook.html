<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Aggiungi Libro</title>
</head>

<body>


  <!-- header con logo -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> <img src="./img/duck.png" alt="Logo" width="70" height="70"
                  class="img-fluid"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>


              </div>
            </div>
          </nav>
        </div>
        </nav>
      </div>
    </div>
  </header>

  <main>

    <div class="container">
      <div class="row">
        <div class="col-12 pt-3 h-100 mb-4">
          <span class="">
            <h2>Nuovo Libro</h2>
          </span>
        </div>
      </div>


      <!-- nome e cognome autore -->

      <div class="row g-3">

        <div class="col-lg-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
            <input type="text" class="form-control" id="exampleFormControlInput1"
              placeholder="Inserisci il nome dell'autore">
          </div>
        </div>

        <div class="col-lg-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
            <input type="text" class="form-control" id="exampleFormControlInput1"
              placeholder="Inserisci il cognome dell'autore">
          </div>

        </div>
      </div>

      <!-- titolo -->

      <div class="row">
        <div class="col-lg-12">

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="exampleFormControlInput1"
              placeholder="Inserisci il titolo del libro">
            <div id="" class="form-text">
              Titolo versione italiana
            </div>
          </div>

        </div>
      </div>



      <!-- genere anno etc -->


      <div class="row">
        <div class="col-lg-4">
          <label for="" class="mb-2">Genere</label>
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Scegli il genere</option>
            <option value="1">Fantasy</option>
            <option value="2">Thriller</option>
            <option value="3">SciFi</option>
            <option value="4">Biografico</option>
          </select>
        </div>



        <div class="col-lg-4">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Anno di Pubblicazione</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci anno">
          </div>

        </div>



        <div class="col-lg-4">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci codice ISBN#">
          </div>

        </div>
      </div>




      <hr>



      <!-- note -->

      <div class="row">
        <div class="col-lg-12">

          <label for="" class="mb-2">Note</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
          </div>
        </div>
      </div>









    </div>


  </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
